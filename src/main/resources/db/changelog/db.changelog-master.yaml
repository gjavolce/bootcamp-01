databaseChangeLog:
  - changeSet:
      id: 1
      author: copilot
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: UUID
                  defaultValueComputed: "gen_random_uuid()"
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: password_hash
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: email_verified
                  type: BOOLEAN
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
              - column:
                  name: email_verification_token
                  type: VARCHAR(255)
                  constraints:
                    nullable: true
              - column:
                  name: email_verification_sent_at
                  type: TIMESTAMP
                  constraints:
                    nullable: true
              - column:
                  name: failed_login_attempts
                  type: INTEGER
                  defaultValueNumeric: 0
                  constraints:
                    nullable: false
              - column:
                  name: lockout_until
                  type: TIMESTAMP
                  constraints:
                    nullable: true
              - column:
                  name: deleted_at
                  type: TIMESTAMP
                  constraints:
                    nullable: true
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: "CURRENT_TIMESTAMP"
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  defaultValueComputed: "CURRENT_TIMESTAMP"
                  constraints:
                    nullable: false
              - column:
                  name: metadata
                  type: JSONB
                  constraints:
                    nullable: true
        - createTable:
            tableName: roles
            columns:
              - column:
                  name: id
                  type: UUID
                  defaultValueComputed: "gen_random_uuid()"
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
                    unique: true
        - createTable:
            tableName: user_roles
            columns:
              - column:
                  name: user_id
                  type: UUID
                  constraints:
                    nullable: false
              - column:
                  name: role_id
                  type: UUID
                  constraints:
                    nullable: false
        - addPrimaryKey:
            tableName: user_roles
            columnNames: user_id, role_id
            constraintName: pk_user_roles
        - addForeignKeyConstraint:
            baseTableName: user_roles
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_user_roles_user
            onDelete: CASCADE
        - addForeignKeyConstraint:
            baseTableName: user_roles
            baseColumnNames: role_id
            referencedTableName: roles
            referencedColumnNames: id
            constraintName: fk_user_roles_role
            onDelete: CASCADE
        - sql:
            splitStatements: false
            stripComments: true
            sql: |
              ALTER TABLE users
                ADD CONSTRAINT chk_users_username_format
                  CHECK (username ~ '^[A-Za-z0-9_-]{3,50}$');
        - sql:
            splitStatements: false
            stripComments: true
            sql: |
              ALTER TABLE users
                ADD CONSTRAINT chk_users_failed_login_attempts
                  CHECK (failed_login_attempts >= 0 AND failed_login_attempts <= 10); 
        - createIndex:
            tableName: users
            indexName: idx_users_username_not_deleted
            unique: false
            columns:
              - column:
                  name: username
            where: "deleted_at IS NULL"
        - createIndex:
            tableName: users
            indexName: idx_users_email_not_deleted
            unique: false
            columns:
              - column:
                  name: email
            where: "deleted_at IS NULL"
        - createIndex:
            tableName: users
            indexName: idx_users_auth
            unique: false
            columns:
              - column:
                  name: email
              - column:
                  name: password_hash
            where: "deleted_at IS NULL"
        - createIndex:
            tableName: users
            indexName: idx_users_email_verified
            unique: false
            columns:
              - column:
                  name: email_verified
            where: "deleted_at IS NULL"
        - createIndex:
            tableName: users
            indexName: idx_users_created_at
            unique: false
            columns:
              - column:
                  name: created_at
        - createIndex:
            tableName: users
            indexName: idx_users_deleted_at
            unique: false
            columns:
              - column:
                  name: deleted_at
  - include:
      file: db/changelog/db.changelog-seed-users-and-roles.yaml