spring.application.name=bootcamp-01

# PostgreSQL Database Configuration for Production
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/bootcamp_db}
spring.datasource.username=${DATABASE_USERNAME:bootcamp_user}
spring.datasource.password=${DATABASE_PASSWORD:bootcamp_password}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration for Production
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false

# Connection Pool Configuration for Production
spring.datasource.hikari.maximum-pool-size=30
spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# Logging Configuration
logging.level.com.bojan.bootcamp_01=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=WARN

# Security Headers
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.http-only=true
